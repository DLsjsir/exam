<script type="text/javascript">//js主函数 打开网页立刻执行
	window.onload = function(){
		var username = '${user.username}';
		//localStorage直接存入浏览器内部
		localStorage.setItem('exam_uid',username);//整个网站都可以使用该数据
		
		var iframe = document.getElementById('mainframe');
		iframe.src = '/question/list?ctime='+new Date().getTime();
		
	}

</script>
